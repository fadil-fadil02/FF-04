<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #3600cc, #1f505c);
        color: #ffffff;
      }

      #taskInput {
        background-color: #f0f0f0;
        color: #333;
        border: 1px solid #ccc;
      }

      #addBtn {
        background-color: #03e812;
        border-color: #0044cc;
        color: #fff;
      }

      .list-group-item {
        background-color: #d9d9d9;
        color: #333;
        border-color: #007bff;
      }

      .deleteBtn {
        background-color: #ff4444;
        color: #fff;
      }

      #addBtn:hover,
      .deleteBtn:hover {
        opacity: 0.71;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">قائمة المهام</h1>

      <div class="input-group mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="أضف مهمة جديدة"
          aria-label="أضف مهمة جديدة"
          aria-describedby="addBtn"
        />
        <button class="btn btn-primary" id="addBtn" type="button">إضافة</button>
      </div>

      <ul class="list-group" id="taskList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const taskInput = document.getElementById("taskInput");
      const addBtn = document.getElementById("addBtn");
      const taskList = document.getElementById("taskList");

      addBtn.addEventListener("click", function () {
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
          addTask(taskText);
          taskInput.value = "";
        }
      });

      function addTask(taskText) {
        const listItem = document.createElement("li");
        listItem.className =
          "list-group-item d-flex justify-content-between align-items-center";
        listItem.innerHTML = `
        <span>${taskText}</span>
        <button class="btn btn-danger btn-sm deleteBtn">حذف</button>
      `;
        taskList.appendChild(listItem);

        const deleteBtn = listItem.querySelector(".deleteBtn");
        deleteBtn.addEventListener("click", function () {
          taskList.removeChild(listItem);
        });
      }
    </script>
  </body>
</html>
